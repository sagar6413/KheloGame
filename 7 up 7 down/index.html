<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Up 7 Down</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><strong>7-Up 7-Down</strong></li>
        </ul>
    </nav>

    <div class="container">

        <div class="dice-area">
            <p>User 1</p>
            <img src="" alt="">
        </div>

        <div class="dice-area">
            <p>User 2</p>
            <img src="" alt="">
        </div>
    </div>
    <div class="wrapper">
        <h1></h1>
    </div>
    <div class="buttons">
        <div class="butn">
            <button class="btn play down" id="down">7 Down</button>
        </div>
        <div class="butn">
            <button class="btn play lucky" id="lucky">Lucky 7</button>
        </div>
        <div class="butn">
            <button class="btn play up" id="up">7 Up</button>
        </div>
    </div>
    <div class="butn" id="play">
        <button class="btn play" id="roll">Roll</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
